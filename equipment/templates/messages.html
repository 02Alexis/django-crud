{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <div id=message_container class="alert {% if message.tags == 'success'%}alert-success{%else%}alert-danger{%endif%}">
            <button type="button" class="close" data-dismiss="alert">x</button>
            {{ message }}
        </div>
    {% endfor %}
</ul>
{% endif %}
